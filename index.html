<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema</title>
    <link rel="stylesheet" href="./assets//style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <div class="header__content">
        <a href="index.html" class="header__logo">MovieApp</a>
        <nav>
          <div class="nav__categories">
            <button class="btn_current_month">
              Топ фильмов текущего месяца
            </button>
            <button class="btn_expected">Топ ожидаемых фильмов</button>
            <button class="btn_best">лучших фильмов</button>
            <button class="btn_upcoming_movies">
              Цифровые релизы текущего месяца
            </button>
            <button class="btn_favourites">Избранные</button>
          </div>
        </nav>
        <form>
          <input type="text" class="header__search" placeholder="Поиск" />
        </form>
      </div>
    </header>
    <div class="container">
      <div class="movies"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
